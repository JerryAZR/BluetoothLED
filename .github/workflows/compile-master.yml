name: Compile Master Code

# The workflow will run on every push and pull request to the repository
on:
  - push
  - pull_request

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v2

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          # USE Seeeduino XIAO BLE board support package version 1.0.0
          platforms: |
            - source-url: "https://files.seeedstudio.com/arduino/core/nRF52840/Arduino_core_nRF52840.tar.bz2"
              name: "Seeeduino:nrf52:xiaonRF52840"
          sketch-paths: |
            # Compile only the master code
            - ./master/
          libraries: |
            # no additional library is needed
            -
